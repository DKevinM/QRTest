
<!DOCTYPE html>
<html>
<head>
  <title>Air Quality Health Index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; }
    .container { text-align: center; margin-top: 50px; }
    .aqhi, .communityAqhi, .purpleair { font-size: 24px; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Current AQHI at Edmonton McCauley</h1>
    <div id="mccauleyAqhi" class="aqhi">Loading AQHI...</div>
    <div id="mccauleyHealthRisk">Loading Health Risk...</div>
    <div id="mccauleyReadingDate">Loading Reading Date...</div>

    <h1>Current AQHI for Edmonton Community</h1>
    <div id="communityAqhi" class="communityAqhi">Loading AQHI...</div>
    <div id="communityForecastToday">Loading Forecast Today...</div>
    <div id="communityForecastTomorrow">Loading Forecast Tomorrow...</div>
    <div id="communityForecastTonight">Loading Forecast Tonight...</div>

    <h1>Current Data from PurpleAir Sensors</h1>
    <div id="purpleAirData" class="purpleair">Loading PurpleAir Data...</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      async function fetchAQHI() {
        const url = "https://data.environment.alberta.ca/EdwServices/aqhi/odata/StationAqhis?$format=json";
        
        try {
          const response = await fetch(url);
          
          if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
          }

          const data = await response.json();
          
          if (!data.value) {
            throw new Error('Data value is undefined');
          }

          const edmontonMcCauleyData = data.value.find(station => station.StationName === "Edmonton McCauley");
          
          if (edmontonMcCauleyData) {
            document.getElementById('mccauleyAqhi').innerText = `AQHI: ${edmontonMcCauleyData.Aqhi}`;
            document.getElementById('mccauleyHealthRisk').innerText = `Health Risk: ${edmontonMcCauleyData.HealthRisk}`;
            document.getElementById('mccauleyReadingDate').innerText = `Reading Date: ${new Date(edmontonMcCauleyData.ReadingDate).toLocaleString()}`;
          } else {
            document.getElementById('mccauleyAqhi').innerText = 'Data not available';
            document.getElementById('mccauleyHealthRisk').innerText = '';
            document.getElementById('mccauleyReadingDate').innerText = '';
          }
        } catch (error) {
          console.error('Error fetching data:', error);
          document.getElementById('mccauleyAqhi').innerText = 'Error fetching data';
          document.getElementById('mccauleyHealthRisk').innerText = '';
          document.getElementById('mccauleyReadingDate').innerText = '';
        }
      }

      async function fetchCommunityAQHI() {
        const url = "https://data.environment.alberta.ca/EdwServices/aqhi/odata/CommunityAqhis?$format=json";
        
        try {
          const response = await fetch(url);
          
          if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
          }

          const data = await response.json();
          
          if (!data.value) {
            throw new Error('Data value is undefined');
          }

          const edmontonCommunityData = data.value.find(community => community.CommunityName === "Edmonton");
          
          if (edmontonCommunityData) {
            document.getElementById('communityAqhi').innerText = `AQHI: ${edmontonCommunityData.Aqhi}`;
            document.getElementById('communityForecastToday').innerText = `Forecast Today: ${edmontonCommunityData.ForecastToday}`;
            document.getElementById('communityForecastTomorrow').innerText = `Forecast Tomorrow: ${edmontonCommunityData.ForecastTomorrow}`;
            document.getElementById('communityForecastTonight').innerText = `Forecast Tonight: ${edmontonCommunityData.ForecastTonight}`;
          } else {
            document.getElementById('communityAqhi').innerText = 'Data not available';
            document.getElementById('communityForecastToday').innerText = '';
            document.getElementById('communityForecastTomorrow').innerText = '';
            document.getElementById('communityForecastTonight').innerText = '';
          }
        } catch (error) {
          console.error('Error fetching data:', error);
          document.getElementById('communityAqhi').innerText = 'Error fetching data';
          document.getElementById('communityForecastToday').innerText = '';
          document.getElementById('communityForecastTomorrow').innerText = '';
          document.getElementById('communityForecastTonight').innerText = '';
        }
      }

      async function fetchPurpleAirData() {
        const apiKey = 'ED3E067C-0904-11ED-8561-42010A800005';
        const sensorId = '178323';
        const url = `https://api.purpleair.com/v1/sensors/${sensorId}/?api_key=${apiKey}`;
        
        try {
          const response = await fetch(url);
          
          if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
          }

          const data = await response.json();
          
          if (!data.sensor) {
            throw new Error('Sensor data is undefined');
          }

          const { data_time_stamp, humidity, pm2_5_atm } = data.sensor;
          
          const purpleAirDataDiv = document.getElementById('purpleAirData');
          purpleAirDataDiv.innerHTML = `
            <p>Timestamp: ${new Date(data_time_stamp * 1000).toLocaleString()}</p>
            <p>Humidity: ${humidity}%</p>
            <p>PM2.5 (ATM): ${pm2_5_atm} µg/m³</p>
          `;
        } catch (error) {
          console.error('Error fetching PurpleAir data:', error);
          document.getElementById('purpleAirData').innerText = 'Error fetching PurpleAir data';
        }
      }

      fetchAQHI();
      fetchCommunityAQHI();
      fetchPurpleAirData();
    });
  </script>
</body>
</html>
