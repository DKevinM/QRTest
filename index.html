<!DOCTYPE html>
<html>
<head>
  <title>Air Quality Health Index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; }
    .container { text-align: center; margin-top: 50px; }
    .aqi { font-size: 48px; }
  </style>
</head>

  <script>
    async function fetchAQHI() {
      const url = "https://data.environment.alberta.ca/EdwServices/aqhi/odata/StationAqhis?$format=json";
      
      try {
        const response = await fetch(url);
        
        if (response.ok) {
          const data = await response.json();
          const edmontonEastData = data.value.find(station => station.StationName === "Edmonton East");
          
          if (edmontonEastData) {
            document.getElementById('Aqhi').innerText = `AQHI: ${Aqhi}`;
            document.getElementById('HealthRisk').innerText = `Health Risk: ${HealthRisk}`;
            document.getElementById('GeneralPopulationMessage').innerText = `General Population Message: ${GeneralPopulationMessage}`;
            document.getElementById('AtRiskMessage').innerText = `At Risk Message: ${AtRiskMessage}`;
          } else {
            document.getElementById('Aqhi').innerText = 'Data not available';
            document.getElementById('HealthRisk').innerText = '';
            document.getElementById('GeneralPopulationMessage').innerText = '';
            document.getElementById('AtRiskMessage').innerText = '';
          }
      } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById('Aqhi').innerText = 'Error fetching data';
        document.getElementById('HealthRisk').innerText = '';
        document.getElementById('GeneralPopulationMessage').innerText = '';
        document.getElementById('AtRiskMessage').innerText = '';
      }
    }

    fetchAQHI();
  </script>
</body>
</html>
