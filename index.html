<!DOCTYPE html>
<html>
<head>
  <title>Air Quality Health Index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; }
    .container { text-align: center; margin-top: 50px; }
    .aqhi { font-size: 48px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Current AQHI at Edmonton McCauley</h1>
    <div id="aqhi" class="aqhi">Loading AQHI...</div>
    <div id="healthRisk">Loading Health Risk...</div>
    <div id="readingDate">Loading Reading Date...</div>
    <div id="generalMessage">Loading General Population Message...</div>
    <div id="atRiskMessage">Loading At Risk Message...</div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      async function fetchAQHI() {
        const url = "https://data.environment.alberta.ca/EdwServices/aqhi/odata/StationAqhis?$format=json";
        
        try {
          console.log('Fetching data from URL:', url);
          const response = await fetch(url);
          
          if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
          }

          const data = await response.json();
          console.log('Data received:', data);
          
          if (!data.value) {
            throw new Error('Data value is undefined');
          }

          const edmontonMcCauleyData = data.value.find(station => station.StationName === "Edmonton McCauley");
          console.log('Filtered data for Edmonton McCauley:', edmontonMcCauleyData);
          
          if (edmontonMcCauleyData) {
            document.getElementById('aqhi').innerText = `AQHI: ${edmontonMcCauleyData.Aqhi}`;
            document.getElementById('healthRisk').innerText = `Health Risk: ${edmontonMcCauleyData.HealthRisk}`;
            document.getElementById('readingDate').innerText = `Reading Date: ${edmontonMcCauleyData.ReadingDate}`;
            document.getElementById('generalMessage').innerText = `General Population Message: ${edmontonMcCauleyData.GeneralPopulationMessage}`;
            document.getElementById('atRiskMessage').innerText = `At Risk Message: ${edmontonMcCauleyData.AtRiskMessage}`;
          } else {
            document.getElementById('aqhi').innerText = 'Data not available';
            document.getElementById('healthRisk').innerText = '';
            document.getElementById('readingDate').innerText = '';
            document.getElementById('generalMessage').innerText = '';
            document.getElementById('atRiskMessage').innerText = '';
          }
        } catch (error) {
          console.error('Error fetching data:', error);
          document.getElementById('aqhi').innerText = 'Error fetching data';
          document.getElementById('healthRisk').innerText = '';
          document.getElementById('readingDate').innerText = '';
          document.getElementById('generalMessage').innerText = '';
          document.getElementById('atRiskMessage').innerText = '';
        }
      }

      fetchAQHI();
    });
  </script>
</body>
</html>
