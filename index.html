<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQHI Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        .aqhi-label {
            color: black;
            font-size: 14px;
            font-weight: bold;
            background: transparent;
            text-align: center;
            line-height: 1;
            border-radius: 50%;
        }
        body { font-family: Arial, sans-serif; }
        .container { text-align: center; margin-top: 20px; }
        .aqhi, .communityAqhi, .purpleair { font-size: 16px; margin-top: 10px; }
        h1 { font-size: 24px; margin-bottom: 10px; }
        .legend { text-align: center; margin-top: 10px; }
        .legend img { width: 85%; max-width: 400px; }
    </style>
</head>
<body>
    <h1>AQHI Map for Edmonton McCauley</h1>
    <div id="map"></div>

    <div class="container">
        <h1>Edmonton AQHI</h1>
        <div id="communityAqhi" class="communityAqhi">Loading Community AQHI...</div>
        <div id="communityReadingDate" class="communityAqhi"></div>
        <div id="communityForecastToday" class="communityAqhi"></div>
        <div id="communityForecastTonight" class="communityAqhi"></div>
        <div id="communityForecastTomorrow" class="communityAqhi"></div>
        
        <h1>Edmonton McCauley</h1>
        <div id="mccauleyAqhi" class="aqhi">Loading AQHI...</div>
        <div id="mccauleyReadingDate" class="aqhi"></div>

        <h1>PurpleAir Sensors</h1>
        <div id="purpleAirData1" class="purpleair">Loading PurpleAir Data for Sensor 1...</div>
        <div id="purpleAirData2" class="purpleair">Loading PurpleAir Data for Sensor 2...</div>
        <div id="purpleAirData3" class="purpleair">Loading PurpleAir Data for Sensor 3...</div>
    </div>

    <div class="legend">
        <img src="aqhilegend.png" alt="Legend">
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        function initializeMap() {
            console.log('Initializing map...');
            const map = L.map('map').setView([53.549509, -113.48593], 12); // Center on Edmonton McCauley
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            return map;
        }

        // Add a station to the map
        function addStationToMap(map, lat, lng, aqhi, site, date) {
            console.log(`Adding station to map: ${site}, AQHI: ${aqhi}`);
            const color = aqhi <= 3 ? 'green' : aqhi <= 6 ? 'orange' : 'red';

            // Create a circle for the AQHI value
            L.circle([lat, lng], {
                color: color,
                fillColor: color,
                fillOpacity: 0.5,
                radius: aqhi * 250
            }).addTo(map)
            .bindPopup(`<b>Site:</b> ${site}<br><b>AQHI:</b> ${aqhi}<br><b>Date:</b> ${date}`);

            // Add a label in the middle of the circle
            const icon = L.divIcon({
                className: 'aqhi-label',
                html: aqhi,
                iconSize: [30, 30],
                iconAnchor: [15, 15]
            });

            L.marker([lat, lng], {icon: icon}).addTo(map);
        }

        // Fetch and process PurpleAir data
        async function fetchAndProcessPurpleAirData(map) {
            console.log('Fetching PurpleAir data...');
            const API_KEY = 'ED3E067C-0904-11ED-8561-42010A800005';
            const sensorIds = ['178323', '223765', '27659'];
            const sensorNames = ['Riverdale', 'Gallagher Park', 'Cloverdale'];
            const purpleAirUrl = `https://api.purpleair.com/v1/sensors?fields=last_seen,humidity,pm2.5_60minute,pm2.5_10minute&show_only=${sensorIds.join(',')}`;

            function adjustPm25(pm25, humidity) {
                let adjustedPm25 = pm25;
                if (humidity < 30) {
                    adjustedPm25 = pm25 / (1 + 0.24 / (100 / 30 - 1));
                } else if (humidity > 70) {
                    adjustedPm25 = pm25 / (1 + 0.24 / (100 / 70 - 1));
                } else {
                    adjustedPm25 = pm25 / (1 + 0.24 / (100 / humidity - 1));
                }
                return adjustedPm25;
            }

            try {
                const response = await fetch(purpleAirUrl, {
                    headers: {
                        'X-API-Key': API_KEY
                    }
                });
                const data = await response.json();
                console.log('PurpleAir data fetched:', data);

                data.data.forEach((sensorData, index) => {
                    const [sensorId, last_seen, humidity, pm2_5_60minute, pm2_5_10minute] = sensorData;
                    const adjustedPm25_60minute = adjustPm25(pm2_5_60minute, humidity);
                    const adjustedPm25_10minute = adjustPm25(pm2_5_10minute, humidity);

                    const adjustedTimestamp = new Date(last_seen * 1000);

                    const purpleAirDataDiv = document.getElementById(`purpleAirData${index + 1}`);
                    purpleAirDataDiv.innerHTML = `
                        <p>${sensorNames[index]} at ${isNaN(adjustedTimestamp.getTime()) ? 'N/A' : adjustedTimestamp.toLocaleString()}</p>
                        <p>PM2.5 (past 1hr): ${adjustedPm25_60minute.toFixed(1)} µg/m³</p>
                        <p>PM2.5 (past 10min): ${adjustedPm25_10minute.toFixed(1)} µg/m³</p>
                    `;

                    const sensorLocations = {
                        '178323': [53.5563, -113.4642],
                        '223765': [53.5398, -113.4730],
                        '27659': [53.5499, -113.4719]
                    };

                    addStationToMap(map, sensorLocations[sensorId][0], sensorLocations[sensorId][1], adjustedPm25_60minute.toFixed(1), sensorNames[index], adjustedTimestamp.toLocaleString());
                });
            } catch (error) {
                console.error('Error processing PurpleAir data:', error);
                document.getElementById('purpleAirData1').innerText = 'Error fetching PurpleAir data';
                document.getElementById('purpleAirData2').innerText = 'Error fetching PurpleAir data';
                document.getElementById('purpleAirData3').innerText = 'Error fetching PurpleAir data';
            }
        }

        // Fetch Community AQHI data
        async function fetchCommunityAQHI() {
            const url = "https://data.environment.alberta.ca/EdwServices/aqhi/odata/CommunityAqhis?$format=json";
            try {
                console.log('Fetching Community AQHI data...');
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const data = await response.json();
                console.log('Community AQHI data fetched:', data);

                if (!data.value) {
                    throw new Error('Data value is undefined');
                }
                const edmontonCommunityData = data.value.find(community => community.CommunityName === "Edmonton");
                if (edmontonCommunityData) {
                    document.getElementById('communityAqhi').innerText = `AQHI: ${edmontonCommunityData.Aqhi}`;
                    document.getElementById('communityReadingDate').innerText = `${new Date(edmontonCommunityData.ReadingDate).toLocaleString()}`;
                    document.getElementById('communityForecastToday').innerText = `Forecast Today: ${edmontonCommunityData.ForecastToday}`;
                    document.getElementById('communityForecastTonight').innerText = `Forecast Tonight: ${edmontonCommunity.innerText = `Forecast Tonight: ${edmontonCommunityData.ForecastTonight}`;
                    document.getElementById('communityForecastTomorrow').innerText = `Forecast Tomorrow: ${edmontonCommunityData.ForecastTomorrow}`;
                } else {
                    document.getElementById('communityAqhi').innerText = 'Data not available';
                    document.getElementById('communityReadingDate').innerText = '';
                    document.getElementById('communityForecastToday').innerText = '';
                    document.getElementById('communityForecastTonight').innerText = '';
                    document.getElementById('communityForecastTomorrow').innerText = '';
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('communityAqhi').innerText = 'Error fetching data';
                document.getElementById('communityReadingDate').innerText = '';
                document.getElementById('communityForecastToday').innerText = '';
                document.getElementById('communityForecastTonight').innerText = '';
                document.getElementById('communityForecastTomorrow').innerText = '';
            }
        }

        // Fetch Edmonton McCauley AQHI data
        async function fetchMccauleyAQHI(map) {
            const url = "https://data.environment.alberta.ca/EdwServices/aqhi/odata/StationAqhis?$format=json";
            try {
                console.log('Fetching McCauley AQHI data...');
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const data = await response.json();
                console.log('McCauley AQHI data fetched:', data);

                if (!data.value) {
                    throw new Error('Data value is undefined');
                }
                const edmontonMcCauleyData = data.value.find(station => station.StationName === "Edmonton McCauley");
                if (edmontonMcCauleyData) {
                    document.getElementById('mccauleyAqhi').innerText = `AQHI: ${edmontonMcCauleyData.Aqhi}`;
                    document.getElementById('mccauleyReadingDate').innerText = `${new Date(edmontonMcCauleyData.ReadingDate).toLocaleString()}`;

                    addStationToMap(map, 53.549509, -113.48593, edmontonMcCauleyData.Aqhi, "Edmonton McCauley", new Date(edmontonMcCauleyData.ReadingDate).toLocaleString());
                } else {
                    document.getElementById('mccauleyAqhi').innerText = 'Data not available';
                    document.getElementById('mccauleyReadingDate').innerText = '';
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('mccauleyAqhi').innerText = 'Error fetching data';
                document.getElementById('mccauleyReadingDate').innerText = '';
            }
        }

        // Main function to fetch all data and initialize the map
        document.addEventListener('DOMContentLoaded', async () => {
            const map = initializeMap();
            
            await fetchCommunityAQHI();
            await fetchMccauleyAQHI(map);
            await fetchAndProcessPurpleAirData(map);
        });
    </script>
</body>
</html>
