<!DOCTYPE html>
<html>
<head>
  <title>Air Quality Health Index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; }
    .container { text-align: center; margin-top: 50px; }
    .aqhi, .communityAqhi, .purpleair { font-size: 18px; margin-top: 20px; }
    .legend { text-align: center; margin-top: 20px; }
    .legend img { width: 80%; max-width: 400px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Edmonton AQHI</h1>
    <div id="communityAqhi" class="communityAqhi">Loading Community AQHI...</div>
    <div id="communityReadingDate" class="communityAqhi"></div>
    <div id="communityForecastToday" class="communityAqhi"></div>
    <div id="communityForecastTonight" class="communityAqhi"></div>
    <div id="communityForecastTomorrow" class="communityAqhi"></div>
    
    <h1>Edmonton McCauley</h1>
    <div id="mccauleyAqhi" class="aqhi">Loading AQHI...</div>
    <div id="mccauleyReadingDate" class="aqhi"></div>

    <h1>PurpleAir Sensors</h1>
    <div id="purpleAirData1" class="purpleair">Loading PurpleAir Data for Sensor 1...</div>
    <div id="purpleAirData2" class="purpleair">Loading PurpleAir Data for Sensor 2...</div>
    <div id="purpleAirData3" class="purpleair">Loading PurpleAir Data for Sensor 3...</div>
  </div>

  <div class="legend">
    <img src="aqhilegend.png" alt="Legend">
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      async function fetchCommunityAQHI() {
        const url = "https://data.environment.alberta.ca/EdwServices/aqhi/odata/CommunityAqhis?$format=json";
        try {
          console.log('Fetching Community AQHI data...');
          const response = await fetch(url);
          if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
          }
          const data = await response.json();
          console.log('Community AQHI data fetched:', data);

          if (!data.value) {
            throw new Error('Data value is undefined');
          }
          const edmontonCommunityData = data.value.find(community => community.CommunityName === "Edmonton");
          if (edmontonCommunityData) {
            document.getElementById('communityAqhi').innerText = `AQHI: ${edmontonCommunityData.Aqhi}`;
            document.getElementById('communityReadingDate').innerText = `${new Date(edmontonCommunityData.ReadingDate).toLocaleString()}`;
            document.getElementById('communityForecastToday').innerText = `Forecast Today: ${edmontonCommunityData.ForecastToday}`;
            document.getElementById('communityForecastTonight').innerText = `Forecast Tonight: ${edmontonCommunityData.ForecastTonight}`;
            document.getElementById('communityForecastTomorrow').innerText = `Forecast Tomorrow: ${edmontonCommunityData.ForecastTomorrow}`;
          } else {
            document.getElementById('communityAqhi').innerText = 'Data not available';
            document.getElementById('communityReadingDate').innerText = '';
            document.getElementById('communityForecastToday').innerText = '';
            document.getElementById('communityForecastTonight').innerText = '';
            document.getElementById('communityForecastTomorrow').innerText = '';
          }
        } catch (error) {
          console.error('Error fetching data:', error);
          document.getElementById('communityAqhi').innerText = 'Error fetching data';
          document.getElementById('communityReadingDate').innerText = '';
          document.getElementById('communityForecastToday').innerText = '';
          document.getElementById('communityForecastTonight').innerText = '';
          document.getElementById('communityForecastTomorrow').innerText = '';
        }
      }

      async function fetchMccauleyAQHI() {
        const url = "https://data.environment.alberta.ca/EdwServices/aqhi/odata/StationAqhis?$format=json";
        try {
          console.log('Fetching McCauley AQHI data...');
          const response = await fetch(url);
          if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
          }
          const data = await response.json();
          console.log('McCauley AQHI data fetched:', data);

          if (!data.value) {
            throw new Error('Data value is undefined');
          }
          const edmontonMcCauleyData = data.value.find(station => station.StationName === "Edmonton McCauley");
          if (edmontonMcCauleyData) {
            document.getElementById('mccauleyAqhi').innerText = `AQHI: ${edmontonMcCauleyData.Aqhi}`;
            document.getElementById('mccauleyReadingDate').innerText = `${new Date(edmontonMcCauleyData.ReadingDate).toLocaleString()}`;
          } else {
            document.getElementById('mccauleyAqhi').innerText = 'Data not available';
            document.getElementById('mccauleyReadingDate').innerText = '';
          }
        } catch (error) {
          console.error('Error fetching data:', error);
          document.getElementById('mccauleyAqhi').innerText = 'Error fetching data';
          document.getElementById('mccauleyReadingDate').innerText = '';
        }
      }

      async function fetchPurpleAirData() {
        const apiKey = 'ED3E067C-0904-11ED-8561-42010A800005'; // Replace with your actual API key
        const sensorIds = ['178323', '27659', '223765'];
        const sensorNames = ['Riverdale', 'Gallagher Park', 'Cloverdale'];
        
        try {
          console.log('Fetching PurpleAir data...');
          const promises = sensorIds.map(sensorId => {
            const url = `https://api.purpleair.com/v1/sensors/${sensorId}/?api_key=${apiKey}`;
            return fetch(url).then(response => {
              if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
              }
              return response.json();
            });
          });

          const results = await Promise.all(promises);
          console.log('PurpleAir data fetched:', results);

          results.forEach((sensorData, index) => {
            const { data_time_stamp, humidity, "pm2.5_atm": pm25_atm } = sensorData.sensor;
            
           // Adjust the time stamp
            const adjustedTimestamp = new Date((data_time_stamp * 1000) - (60 * 60 * 6 * 1000));

            
            // Adjust PM2.5 values based on relative humidity
            let adjustedPM25 = pm25_atm;
            if (humidity < 30) {
              adjustedPM25 = pm25_atm / (1 + 0.24 / (100 / 30 - 1));
            } else if (humidity > 70) {
              adjustedPM25 = pm25_atm / (1 + 0.24 / (100 / 70 - 1));
            } else {
              adjustedPM25 = pm25_atm / (1 + 0.24 / (100 / humidity - 1));
            }

            const purpleAirDataDiv = document.getElementById(`purpleAirData${index + 1}`);
            purpleAirDataDiv.innerHTML = `
              <p>${sensorNames[index]}  ${adjustedTimestamp}</p>
              <p>PM2.5: ${adjustedPM25.toFixed(1)} µg/m³</p>
            `;
          });
        } catch (error) {
          console.error('Error fetching PurpleAir data:', error);
          document.getElementById('purpleAirData1').innerText = 'Error fetching PurpleAir data';
          document.getElementById('purpleAirData2').innerText = 'Error fetching PurpleAir data';
          document.getElementById('purpleAirData3').innerText = 'Error fetching PurpleAir data';
        }
      }

      fetchCommunityAQHI();
      fetchMccauleyAQHI();
      fetchPurpleAirData();
    });
  </script>
</body>
</html>
