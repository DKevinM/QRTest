<!DOCTYPE html>
<html>
<head>
  <title>Air Quality Index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; }
    .container { text-align: center; margin-top: 50px; }
    .aqi { font-size: 48px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Current Air Quality Health Index</h1>
    <div id="aqi" class="aqi">Loading AQHI...</div>
    <div id="healthRisk">Loading Health Risk...</div>
    <div id="generalMessage">Loading General Population Message...</div>
    <div id="atRiskMessage">Loading At Risk Message...</div>
  </div>
  <script>
    async function fetchAQHI() {
      const url = "https://cors-anywhere.herokuapp.com/https://data.environment.alberta.ca/EdwServices/aqhi/odata/StationAqhis?$format=json";
      
      try {
        const response = await fetch(url);
        
        if (response.ok) {
          const data = await response.json();
          const edmontonEastData = data.value.find(station => station.StationName === "Edmonton East");
          
          if (edmontonEastData) {
            document.getElementById('Aqhi').innerText = `AQHI: ${edmontonEastData.Aqhi}`;
            document.getElementById('HealthRisk').innerText = `Health Risk: ${edmontonEastData.HealthRisk}`;
            document.getElementById('GeneralPopulationMessage').innerText = `General Population Message: ${edmontonEastData.GeneralPopulationMessage}`;
            document.getElementById('AtRiskMessage').innerText = `At Risk Message: ${edmontonEastData.AtRiskMessage}`;
          } else {
            document.getElementById('Aqhi').innerText = 'Data not available';
            document.getElementById('HealthRisk').innerText = '';
            document.getElementById('GeneralPopulationMessage').innerText = '';
            document.getElementById('AtRiskMessage').innerText = '';
          }
      } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById('Aqhi').innerText = 'Error fetching data';
        document.getElementById('HealthRisk').innerText = '';
        document.getElementById('GeneralPopulationMessage').innerText = '';
        document.getElementById('AtRiskMessage').innerText = '';
      }
    }

    fetchAQHI();
  </script>
</body>
</html>
